name: Deploy NetEASE Infrastructure

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/netease-infrastructure || git clone https://github.com/${{ github.repository }} ~/netease-infrastructure
            cd ~/netease-infrastructure
            git pull origin main
            docker-compose up -d --build