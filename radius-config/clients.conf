# clients.conf - RADIUS Client Definitions
# NetEASE Infrastructure

# Allow localhost for testing (radtest from within the container)
client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    require_message_authenticator = no
    nas_type = other
}

# Lab Cisco WS-C3560-8PC Switch (via VPN tunnel)
# This is the RADIUS client in the on-premise lab
client lab_switch {
    ipaddr = 10.0.10.0/24
    secret = radius_secret_123
    require_message_authenticator = no
    nas_type = cisco
    shortname = lab_switch
}
